<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Retro Snaker</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- 开始与调速 -->
    <button id="start">开始</button>
    <div id="choose">
        选择速度：
        <select id="select">
            <option value="slow" id="slow">慢速</option>
            <option value="mid" id="mid">中速</option>
            <option value="fast" id="fast">快速</option>
        </select>
    </div>

    <!-- 主体部分 -->
    <div id="main"></div>

    <!-- 上下左右按钮 -->
    <div id="btns">
        <div class="btn">
            <button class="modleBtn" id="up">↑</button>
        </div>
        <div class="btns">
            <button class="modleBtn" id="left">←</button>
            <button class="modleBtn" id="down">↓</button>
            <button class="modleBtn" id="right">→</button>
        </div>
    </div>

    <script src="index.js" async></script>
</body>

</html>
